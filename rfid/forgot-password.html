<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="assets/css/style.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.min.css" />
    <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
    <title>Login</title>
  </head>
  <body>
    <section class="allForm">
      <div class="container">
        <div class="row h-100vh">
          <div class="col-12 col-md-6 d-flex flex-column py-5">
            <a href="login.html" class="logo d-block text-center text-md-start">
              <picture>
                <img
                  src="assets/images/logo-2x.png"
                  alt=""
                  title=""
                  width="142"
                  height="108"
                />
              </picture>
            </a>
            <div class="heading-wrapper">
              <h1 class="main-heading">CONVOY <br />TRACKING SYSTEM</h1>
              <p class="sub-heading">
                Remember the password? Proceed with
                <a href="login.html" class="link">Log In</a>
              </p>
            </div>
            <form action="" id="loginForm" class="loginForm">
              <div class="loginForm-wrapper">
                <div class="input-group">
                  <label for="empCode" class="form-label heading"
                    >Employee Code</label
                  >
                  <div class="input-group">
                    <span class="input-group-text left-icon"
                      ><span class="material-symbols-outlined"
                        >person</span
                      ></span
                    >
                    <input
                      type="text"
                      name="empCode"
                      id="empCode"
                      class="form-control"
                      placeholder="Enter your employee code"
                    />
                  </div>
                  <span class="error-text"></span>
                </div>
              </div>
              <input
                type="submit"
                value="Generate OTP"
                class="btn btn-primary w-100 mt-4"
              />
            </form>
            <a href="#" class="any-help mt-5">
              <span class="material-symbols-outlined primary-color">help</span
              >Help
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var form = $("#loginForm");
        form.validate({
          rules: {
            empCode: {
              required: true,
            },
          },
          messages: {
            empCode: {
              required: "Please enter your employee code",
            },
          },
          errorPlacement: function (error, element) {
            error.appendTo(element.siblings(".error-text"));
            error.appendTo(element.parent().siblings(".error-text"));
          },
        });
      });
    </script>
  </body>
</html>
