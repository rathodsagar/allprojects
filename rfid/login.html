<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="assets/css/style.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css?v=1.0" />
    <link rel="stylesheet" href="assets/css/responsive.min.css" />
    <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
    <title>Login</title>
  </head>
  <body>
    <section class="allForm">
      <div class="container">
        <div class="row h-100vh">
          <div class="col-12 col-md-6 d-flex flex-column py-5">
            <a href="login.html" class="logo d-block text-center text-md-start">
              <picture>
                <img
                  src="assets/images/logo-2x.png"
                  alt=""
                  title=""
                  width="142"
                  height="108"
                />
              </picture>
            </a>
            <div class="heading-wrapper">
              <h1 class="main-heading">CONVOY <br />TRACKING SYSTEM</h1>
            </div>
            <form action="" id="loginForm" class="loginForm">
              <div class="loginForm-wrapper">
                <div class="form-group">
                  <label for="empCode" class="form-label heading"
                    >Employee Code</label
                  >
                  <div class="input-group">
                    <span class="input-group-text left-icon"
                      ><span class="material-symbols-outlined"
                        >person</span
                      ></span
                    >
                    <input
                      type="text"
                      name="empCode"
                      id="empCode"
                      class="form-control"
                      placeholder="Enter your employee code"
                    />
                  </div>
                  <span class="error-text"></span>
                </div>
                <div class="form-group">
                  <label for="pwd" class="form-label heading">Password</label>
                  <div class="input-group">
                    <span class="input-group-text left-icon"
                      ><span class="material-symbols-outlined">lock</span></span
                    >
                    <input
                      type="password"
                      name="pwd"
                      id="pwd"
                      class="form-control"
                      placeholder="Enter your password"
                    />
                    <span
                      class="input-group-text right-icon"
                      id="visibilityIcon"
                    >
                      <span class="material-symbols-outlined primary-color"
                        >visibility_off</span
                      >
                    </span>
                  </div>
                  <span class="error-text"></span>
                  <div class="form-text forgot-password">
                    <a href="forgot-password.html" class="link"
                      >Forgot Password</a
                    >
                  </div>
                </div>
                <div class="form-check text-center">
                  <input
                    type="checkbox"
                    id="agree"
                    name="option"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="agree"
                    >Agree with the <a href="#">Terms & Conditions</a></label
                  >
                </div>
                <!-- <span class="error-text pt-0 text-center"></span> -->
              </div>
              <input
                type="submit"
                value="Log In"
                class="btn btn-primary w-100 mt-4"
              />
            </form>
            <a href="#" class="any-help mt-5">
              <span class="material-symbols-outlined primary-color">help</span
              >Help
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var form = $("#loginForm");
        form.validate({
          rules: {
            empCode: {
              required: true,
            },
            pwd: {
              required: true,
            },
            option: {
              required: true,
            },
          },
          messages: {
            empCode: {
              required: "Please enter your employee code",
            },
            pwd: {
              required: "Please enter your password",
            },
            option: {
              required: "Please agree to the Terms & Conditions",
            },
          },
          errorPlacement: function (error, element) {
            error.appendTo(element.siblings(".error-text"));
            error.appendTo(element.parent().siblings(".error-text"));
          },
        });

        $("#visibilityIcon").click(function () {
          var visibilityIcon = $(this).find(".material-symbols-outlined");
          if (visibilityIcon.text() === "visibility_off") {
            visibilityIcon.text("visibility");
          } else {
            visibilityIcon.text("visibility_off");
          }

          var passwordField = $("#pwd");
          var visibilityIcon = $(this).find(".material-symbols-outlined");

          if (passwordField.attr("type") === "password") {
            passwordField.attr("type", "text");
            visibilityIcon.text("visibility");
          } else {
            passwordField.attr("type", "password");
            visibilityIcon.text("visibility_off");
          }
        });
      });
    </script>
  </body>
</html>
