  <body>

      <nav class="navbar main-menu sticky-top">

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <a href="#" class="offcanvas-title" id="offcanvasNavbarLabel">
                <img src="images/logo.png" alt="" srcset="" />

                type="button"

                data-bs-dismiss="offcanvas"

            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">

                    >Terms and Conditions</a

                </li>
              </ul>

      <div class="main-content-wrapper pad-bot-250">
        <div class="heading-wrapper">
          <div class="main-heading">Join the Adventure</div>
          <div class="main-heading">Fill Your Details Below!</div>
        </div>

        <div class="main-form-wrapper">
          <div class="content-wrapper otp-form-wrapper" id="otpFormWrapper">
            <form action="" id="otpForm" class="mt-4">
              <div class="mb-2 slideUp ad-300ms">
                <div class="input-group">
                  <span class="input-group-text">
                    <span class="material-symbols-outlined">password</span>
                  </span>
                  <input
                    type="text"
                    inputmode="numeric"
                    pattern="[0-9]{6}"
                    class="form-control"
                    id="otp"
                    name="otp"
                    placeholder="Enter OTP Code*"
                    minlength="6"
                    maxlength="6"
                    aria-invalid="true"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\.*)\./g, '$1');"
                  />
                  <span class="error-text"></span>
                </div>
              </div>
              <div class="slideUp ad-300ms">
                <ul
                  class="resend-otp d-flex align-items-center justify-content-between gap-2"
                >
                  <li class="">Didn't get passcode yet?</li>
                  <li class="resend">
                    <a href="#">Resend</a>
                  </li>
                </ul>
              </div>
              <div class="text-center centerZoom ad-400ms mt-3">
                <div class="border-btn-wrapper">
                  <button type="submit" name="verify" id="verify" class="btn">
                    <span class="material-symbols-outlined me-2">
                      task_alt
                    </span>
                    <span class="btn-text">Verify</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- end of main content wrapper -->
    </div>

    <footer class="footer no-bg-footer footer-bg-3">
      <div class="footer-content-wrapper">
        <div class="footer-logo">
          <img src="images/logo-main.png" alt="" />
        </div>
        <div class="footer-seperator"></div>
        <div class="footer-links-wrapper">
          <div class="email">
            <span class="foot-icon">
              <img src="images/email-icon.png" alt="email" />
            </span>
            <a href="mailto:customercare@4mm.co.in">Customercare@4mm.co.in</a>
          </div>
          <div class="phone">
            <span class="foot-icon">
              <img src="images/phone-icon.png" alt="phone" />
            </span>
            <a href="tel:+919511948588">9511948588</a>
          </div>
          <div class="working-days-wrapper">
            <span class="material-symbols-outlined">calendar_clock</span>
            <div class="working-days d-flex align-items-center">
              <div>
                <span>Monday - Friday</span>
                <span>10am to 6.30pm</span>
              </div>
              <div class="footer-seperator wd-separator"></div>
              <div>
                <span>Saturday</span>
                <span>10am to 2am</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#otpForm").validate({
          rules: {
            otp: {
              required: true,
              digits: true, // Ensure it's a number
              minlength: 6, // Assuming OTP should be 6 digits
              maxlength: 6, // Assuming a valid OTP length
            },
          },
          messages: {
            otp: {
              required: "Please enter your otp number",
              digits: "Please enter a valid otp number",
              minlength: "Otp number should be at least 6 digits",
              maxlength: "Otp number should not exceed 6 digits",
            },
          },
          errorPlacement: function (error, element) {
            error.appendTo(element.siblings(".error-text"));
          },
          submitHandler: function (form) {
            // form.submit();
            // $("html").scrollTop(0);
          },
        });
      });
    </script>
  </body>
