<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thar Roxx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css?v=1.0.01" />
  </head>
  <body class="landing-bg">
    <div class="main-wrapper">
      <div class="main-logo-wrapper">
        <img src="images/logo-main.png" alt="" />
      </div>

      <div class="landing-img-wrapper">
        <div class="bth-wrapper text-center">
          <a href="register.html" class="btn">
            <span class="material-symbols-outlined me-2">arrow_forward</span>
            <span class="btn-text"> Register Now </span>
          </a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content-wrapper">
        <div class="footer-logo">
          <img src="images/logo-main.png" alt="" />
        </div>
        <div class="footer-seperator"></div>
        <div class="footer-links-wrapper">
          <div class="email">
            <span class="foot-icon">
              <img src="images/email-icon.png" alt="email" />
            </span>
            <a href="mailto:customercare@4mm.co.in">Customercare@4mm.co.in</a>
          </div>
          <div class="phone">
            <span class="foot-icon">
              <img src="images/phone-icon.png" alt="phone" />
            </span>
            <a href="tel:+919511948588">9511948588</a>
          </div>
          <div class="working-days-wrapper">
            <span class="material-symbols-outlined">calendar_clock</span>
            <div class="working-days d-flex align-items-center">
              <div>
                <span>Monday - Friday</span>
                <span>10am to 6.30pm</span>
              </div>
              <div class="footer-seperator wd-separator"></div>
              <div>
                <span>Saturday</span>
                <span>10am to 2am</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#registerForm").validate({
          rules: {
            unique: {
              required: true,
            },
            fname: {
              required: true,
            },
            mobile: {
              required: true,
              digits: true, // Ensure it's a number
              minlength: 10, // Assuming mobile number should be 10 digits
              maxlength: 10, // Assuming a valid mobile number length
            },
            captcha: {
              required: true,
            },
            state: {
              required: true,
            },
            confirm: {
              required: true,
            },
            tnc: {
              required: true,
            },
            consent: {
              required: true,
            },
          },
          messages: {
            unique: {
              required: "Unique code is required",
            },
            fname: {
              required: "Please enter your name",
            },
            mobile: {
              required: "Please enter your mobile number",
              digits: "Please enter a valid mobile number",
              minlength: "Mobile number should be at least 10 digits",
              maxlength: "Mobile number should not exceed 10 digits",
            },
            captcha: {
              required: "Please enter your captcha",
            },
            state: {
              required: "Please select your state",
            },
            confirm: {
              required: "Please confirm",
            },
            tnc: {
              required: "Please agree to the terms and conditions",
            },
            consent: {
              required: "Please concent",
            },
          },
          errorPlacement: function (error, element) {
            error.appendTo(element.siblings(".error-text"));
          },
          submitHandler: function (form) {
            // form.submit();
            $("#registerFormWrapper").hide();
            $("#otpFormWrapper").show();
            $("html").scrollTop(0);
            $("#otp2").focus();
          },
        });
        $("#otpForm").validate({
          rules: {
            otp: {
              required: true,
              digits: true, // Ensure it's a number
              minlength: 6, // Assuming mobile number should be 10 digits
              maxlength: 6, // Assuming a valid mobile number length
            },
          },
          messages: {
            otp: {
              required: "Please enter your otp number",
              digits: "Please enter a valid otp number",
              minlength: "Mobile number should be at least 6 digits",
              maxlength: "Mobile number should not exceed 6 digits",
            },
          },
          errorPlacement: function (error, element) {
            error.appendTo(element.siblings(".error-text"));
          },
          submitHandler: function (form) {
            // form.submit();
            $("#otpFormWrapper, #footer-above-banner").hide();
            $("#questionWrapper").show();
            $("#questionWrapper #quest-1").show();
            $(".main-wrapper").addClass("quest1");
            $("html").scrollTop(0);
          },
        });
      });
    </script>
  </body>
</html>
