      <section class="main-content-section home">
        <div class="container">
          <div class="row">
            <div class="col-12 form-col">
              <form action="" id="mobile-verify">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="lotNumber"
                    name="lotNumber"
                    placeholder="Enter Lot Number"
                    maxlength="10"
                    required
                  />
                  <label for="mobileNumber">Enter Lot Number</label>
                  <span class="error-text"></span>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="mobileNumber"
                    name="mobileNumber"
                    placeholder="Enter Mobile Number"
                    maxlength="10"
                    required
                  />
                  <label for="mobileNumber">Enter Mobile Number</label>
                  <span class="error-text"></span>
                </div>
                <div class="form-floating mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="passcode"
                    name="passcode"
                    placeholder="Enter Passcode"
                    maxlength="10"
                    required
                  />
                  <label for="passcode">Enter Passcode</label>
                  <span class="error-text"></span>
                </div>
                <div class="form-text px-5">
                  <a href="#" class="pe-3" target="_blank">Request passcode</a>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="termsConditionsCheck"
                  />

                   By proceeding I confirm that I am above 18 years and agree to Nestle <a href="#" target="_blank">Terms & Conditions</a>. I understand that
                   my personal data will be proccessed in accordance with the Nestle Privacy Policy.<br>
                   I understand that I am withdraw my consent at any time.
                    
                  </label>
                </div>
                <div class="mt-3 text-center">
                  <button
                  class="btn main-btn"
                  role="button"
                  type="submit" id="btnSubmit2"
                  >
                    Register
                  </button>
                </div>

      crossorigin="anonymous"
    ></script>
    <script>
      jQuery.validator.addMethod("phone_regex", function(value, element) {
          return this.optional(element) || /^[0-9\.\-_]{10,30}$/i.test(value);
      }, "Phone Number with only 0-9. Minlength: 10");
       $("#mobile-verify").validate({
                rules: {
                  lotNumber: { 
                    required: true
                },
                  mobileNumber: { 
                    required: true,
                    phone_regex: true,
                    minlength: 10
                },
                  passcode: { 
                    required: true
                },
                 
                },
                messages: {
                  lotNumber: "Please enter Lot Number",              
                  mobileNumber: "Please enter valid Mobile Number",              
                  passcode: "Please enter Passcode"              
                },
                errorPlacement: function(error, element) {
                    error.appendTo(element.siblings(".error-text"));
                    error.appendTo(element.parent().siblings(".error-text"));
    
                    var btn = $('#btnSubmit');
                    btn.html('Submit');
                    btn.removeAttr('disabled');
                },
                submitHandler: function(form) {
                    form.submit();
                }
                
            });
    </script>
